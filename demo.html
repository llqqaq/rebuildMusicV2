<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .out {
            width: 300px;
            height: 200px;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: skyblue;
            padding: 20px 20px;
            box-sizing: border-box
        }
        .in {
            /* width: 100%;
            height: 100%; */
            position: absolute;
            top: 0;
            left: 0;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="out">
        <div class="in"></div>
    </div>
</body>
</html>
